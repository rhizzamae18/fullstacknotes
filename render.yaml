# Render Blueprint specification
# https://render.com/docs/blueprint-spec

databases:
  - name: react-fullstack-db
    databaseName: tasks
    plan: free

services:
  - type: web
    name: react-fullstack
    runtime: node
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: react-fullstack-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
